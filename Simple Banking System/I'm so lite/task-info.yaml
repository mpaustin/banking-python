    from random import seed
    from random import randint

    done = False
    logged_in = False
    main_input = 0
    secondary_input = 0
    iin = "400000"
    checksum = ""
    acct_num = ""
    full_card_num = ""
    pin = ""
    balance = 0


    def print_main():
        print("1. Create an account\n2. Log into account\n0. Exit")
        return int(input())


    def create_acct():
        global acct_num, pin, full_card_num, checksum
        # create card number and pin
        seed()
        acct_num = str(randint(100000000, 999999999))
        pin = str(randint(1000, 9999))
        # set checksum based on Luhn Algo
        num_minus_checksum = iin + acct_num
        num_list = list(map(int, list(num_minus_checksum)))
        number_sum = 0
        for i in range(len(num_list)):
            if i % 2 == 0:
                num = num_list[i] * 2
                if num > 9:
                    num -= 9
                num_list[i] = num
            number_sum += num_list[i]
        checksum = str(10 - (number_sum % 10))
        if checksum == "10":
            checksum = "0"
        full_card_num = num_minus_checksum + checksum
        print("\nYour card has been created")
        print("Your card number:\n{}\nYour card PIN:\n{}\n".format(full_card_num, pin))


    def print_secondary():
        print("1. Balance\n2. Log out\n0. Exit")
        return int(input())


    def login():
        print("\nEnter your card number:")
        this_card_num = str(input())
        print("Enter your PIN:")
        this_pin = str(input())

        if this_card_num == full_card_num and this_pin == pin:
            print("\nYou have successfully logged in!\n")
            return True
        else:
            print("\nWrong card number or PIN!\n")
            return False


    def print_balance():
        global balance
        print("\nBalance: {}\n".format(str(balance)))


    def logout():
        global logged_in
        logged_in = False
        print("\nYou have successfully logged out\n")


    def exit():
        global logged_in, done
        logged_in = False
        done = True


    while not done:

        main_input = print_main()

        if main_input == 1:
            create_acct()
        elif main_input == 2:
            success = login()
            if success:
                logged_in = True
                while logged_in:
                    secondary_input = print_secondary()
                    if secondary_input == 1:
                        print_balance()
                    elif secondary_input == 2:
                        logout()
                    else:
                        exit()
        else:
            done = True

    print("\nBye!")
